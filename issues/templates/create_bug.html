{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block title %}
- Create Bug
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        Report A Bug page
        {{ form.media }}
        <form method="POST" action='' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <input type="submit" class="btn btn-success" value="Submit New Bug">
        </form>
    </div>
</div>
{% endblock %}
