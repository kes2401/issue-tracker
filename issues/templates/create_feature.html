{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}
- Create Feature
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        Request A New Feature

            {% csrf_token %}

        </form>
    </div>
</div>
{% endblock %}
