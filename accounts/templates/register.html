{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}
- Register
{% endblock %}
{% block content %}
<div class="container">
    <h3>This is the user registration page</h3>

    <p>If you already have an account you can log in <a href="{% url 'login' %}">here</a></p>

    <form method="POST">
        {% csrf_token %}
        {{ registration_form | as_bootstrap }}
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
